<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>maintestapp</title>
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root { --bg1:#0ea5e9; --bg2:#111827; --glass:rgba(255,255,255,.08); --fg:#e5f7ff; }
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--fg);
      background:
        radial-gradient(40% 60% at 20% 20%, rgba(14,165,233,.35), transparent 60%),
        radial-gradient(40% 60% at 80% 80%, rgba(14,165,233,.25), transparent 60%),
        linear-gradient(135deg,#0b1020,var(--bg2)); overflow:hidden;
    }
    .center{position:absolute;inset:0;display:grid;place-items:center}
    .shell{
      width:clamp(240px,38vw,520px); aspect-ratio:16/9; border-radius:28px; background:var(--glass);
      border:1px solid rgba(255,255,255,.12); box-shadow:0 10px 40px rgba(0,0,0,.35), inset 0 0 30px rgba(255,255,255,.03);
      backdrop-filter: blur(10px) saturate(130%); position:relative; overflow:hidden; display:grid; place-items:center;
      animation:pop .6s ease-out both;
    }
    .wave{position:absolute;inset:-30% -10%; background:conic-gradient(from 180deg at 50% 50%,
      rgba(14,165,233,.55), rgba(14,165,233,0) 40%, rgba(14,165,233,.35), rgba(14,165,233,0) 75%);
      filter:blur(30px); animation:spin 5.5s linear infinite}
    .logo{position:relative;z-index:2;display:grid;place-items:center;gap:10px;text-align:center}
    .mark{width:64px;height:64px;border-radius:18px;background:linear-gradient(135deg,#1fb6ff,#18a0fb 40%,#70d7ff);
      box-shadow:0 12px 24px rgba(24,160,251,.35), inset 0 0 18px rgba(255,255,255,.35); animation:float 2.6s ease-in-out infinite}
    .brand{font-weight:800;letter-spacing:.2px;opacity:.92} .hint{font-size:13px;opacity:.7}
    .actions{position:absolute;bottom:16px;left:50%;transform:translateX(-50%);display:flex;gap:10px}
    .btn{appearance:none;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:var(--fg);
      padding:8px 14px;border-radius:999px;cursor:pointer;font-weight:700;font-size:14px;backdrop-filter:blur(6px)}
    .btn:hover{background:rgba(255,255,255,.12)}
    .topbadge{position:absolute;top:18px;left:50%;transform:translateX(-50%);font-size:12px;padding:4px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);backdrop-filter:blur(6px)}
    @keyframes spin{to{transform:rotate(360deg)}} @keyframes pop{0%{transform:scale(.96);opacity:0}100%{transform:scale(1);opacity:1}}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
  </style>
</head>
<body>
  <div class="center">
    <div class="shell" role="region" aria-label="Splash">
      <div class="topbadge">maintestapp</div>
      <div class="wave" aria-hidden="true"></div>
      <div class="logo">
        <div class="mark" aria-hidden="true"></div>
        <div class="brand">welcome</div>
        <div class="hint">оберіть дію нижче</div>
      </div>
      <div class="actions">
        <button class="btn" id="goReg">Sign up</button>
        <button class="btn" id="goLogin">Log in</button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('goReg').addEventListener('click', ()=> location.href='/register');
    document.getElementById('goLogin').addEventListener('click', ()=> location.href='/login');
  </script>
</body>
</html>
