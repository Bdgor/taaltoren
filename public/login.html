<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вхід — maintestapp</title>
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/style.css" />
  <!script src="https://www.google.com/recaptcha/api.js?render=6Lfh0c0rAAAAAMX0xOMrdbrP-UHU9RKQSyaG6bgw" defer></script>
  <script type="module" src="/js/login.js" defer></script>
</head>
<body class="tt-theme">
  <div class="auth-shell">
    <div class="auth-card">
      <header class="auth-header">
        <div class="brand">maintestapp</div>
        <a class="link" href="/">На головну</a>
      </header>

      <main class="auth-main">
        <h1 class="title">Вхід</h1>
        <form id="formLogin" novalidate>
          <label for="loginEmail">Email</label>
          <input id="loginEmail" name="email" type="email" autocomplete="email" required />

          <label for="loginPass">Пароль</label>
          <input id="loginPass" name="password" type="password" autocomplete="current-password" required />

          <div class="row" style="margin-top:12px">
            <button class="btn" id="btnLogin" type="submit">Увійти</button>
            <a class="link" href="/register">Реєстрація</a>
          </div>

          <div class="muted" style="margin-top:8px">
            Забули пароль? <a class="link" href="/reset">Відновити</a>
          </div>

          <div id="msgLogin"></div>
        </form>
      </main>

      <footer class="auth-footer">
        <span class="muted"></span>
        <a class="link" href="/register">Створити акаунт</a>
      </footer>
    </div>
  </div>
</body>
</html>
