<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin+ • Taaltoren</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;padding:16px;max-width:1000px;margin:0 auto}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .tabs button{padding:8px 12px;border-radius:8px;border:1px solid #ccc;background:#f3f4f6;cursor:pointer}
    .tabs button.active{background:#0ea5e9;color:#fff;border-color:#0ea5e9}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin:8px 0}
    input,select,textarea{padding:8px;border-radius:8px;border:1px solid #ccc}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  </style>
</head>
<body>
  <h1>Admin+</h1>

  <div class="card">
    <div class="row">
      <input id="password" type="password" placeholder="ADMIN_PASSWORD з .env"/>
      <button id="btnLogin">Save token</button>
      <span id="loginState"></span>
    </div>
    <small>Токен збережеться як <code>localStorage.adminToken</code> і надсилатиметься заголовком <code>x-admin-token</code>.</small>
  </div>

  <div class="tabs">
    <button data-tab="sentences" class="active">Sentences</button>
    <button data-tab="dialogues">Dialogues</button>
  </div>

  <iframe id="tabSentences" class="tab" src="/sentences" style="width:100%;height:60vh;border:0"></iframe>
  <iframe id="tabDialogues" class="tab" src="/dialogues" style="width:100%;height:60vh;border:0;display:none"></iframe>

<script>
const tabs = document.querySelectorAll('.tabs button');
tabs.forEach(b=>b.onclick = ()=>{
  tabs.forEach(x=>x.classList.remove('active')); b.classList.add('active');
  document.getElementById('tabSentences').style.display = b.dataset.tab==='sentences'?'block':'none';
  document.getElementById('tabDialogues').style.display = b.dataset.tab==='dialogues'?'block':'none';
});
document.getElementById('btnLogin').onclick = ()=>{
  const p = document.getElementById('password').value;
  if(!p){ alert('Введи пароль'); return; }
  localStorage.setItem('adminToken', p);
  document.getElementById('loginState').textContent = 'Token saved';
};
</script>
</body>
</html>
