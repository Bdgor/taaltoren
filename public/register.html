<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Реєстрація — maintestapp</title>
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/style.css" />
  <!script src="https://www.google.com/recaptcha/api.js?render=6Lfh0c0rAAAAAMX0xOMrdbrP-UHU9RKQSyaG6bgw" defer></script>
  <script type="module" src="/js/register.js" defer></script>
</head>
<body class="tt-theme">
  <div class="auth-shell">
    <div class="auth-card">
      <header class="auth-header">
        <div class="brand">maintestapp</div>
        <a class="link" href="/">На головну</a>
      </header>

      <main class="auth-main">
        <h1 class="title">Створити акаунт</h1>

        <!-- КРОК 1 -->
        <form id="formReg1" novalidate>
          <label for="name">Ім’я</label>
          <input id="name" name="name" autocomplete="name" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />

          <label for="password">Пароль</label>
          <input id="password" name="password" type="password" autocomplete="new-password" minlength="6" required />

          <label for="password2">Підтвердіть пароль</label>
          <input id="password2" name="password2" type="password" autocomplete="new-password" minlength="6" required />

          <label style="display:flex;align-items:center;gap:8px;margin-top:8px">
            <input type="checkbox" id="agree" required />
            <span>Погоджуюсь з <a class="link" href="/public.html" target="_blank" rel="noopener">умовами користування</a></span>
          </label>

          <div class="row" style="margin-top:12px">
            <button class="btn" id="btnReg1" type="submit">Продовжити</button>
            <a class="link" href="/login">Я вже маю акаунт</a>
          </div>
          <div id="msgReg1"></div>
        </form>

        <!-- КРОК 2 -->
        <form id="formReg2" class="hidden" novalidate>
          <h2 class="title" style="margin-top:6px;font-size:18px">Підтвердження email</h2>
          <div class="muted" id="regEmailNote" style="margin-bottom:8px"></div>

          <label for="regCode">Код підтвердження з листа</label>
          <input id="regCode" name="code" placeholder="Введіть код" required />

          <div class="row" style="margin-top:12px">
            <button class="btn" id="btnReg2" type="submit">Підтвердити та створити</button>
            <button class="btn" id="btnResend" type="button">Надіслати код ще раз</button>
          </div>

          <div class="row" style="margin-top:8px">
            <button class="btn" id="btnBack" type="button">Змінити email</button>
            <a class="link" href="/login">Перейти до входу</a>
          </div>

          <div id="msgReg2"></div>
        </form>
      </main>

      <footer class="auth-footer">
        <span class="muted"></span>
        <a class="link" href="/login">Увійти</a>
      </footer>
    </div>
  </div>
</body>
</html>
